name: Auto-merge Nx Migration PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  check_suite:
    types: [completed]
  status: {}

jobs:
  auto-merge:
    name: Auto-merge Nx Migration PR
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login == 'github-actions[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'nx-migrate-action')

    permissions:
      contents: write
      pull-requests: write
      checks: read

    steps:
      - name: Wait for CI checks
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-checks
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: # Leave empty to wait for all checks
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 1800 # 30 minutes
          intervalSeconds: 30

      - name: Auto-merge PR
        if: steps.wait-for-checks.outputs.conclusion == 'success'
        uses: pascalgn/merge-action@v0.15.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          merge_commit_title: '${{ github.event.pull_request.title }}'
          merge_commit_message: |
            ${{ github.event.pull_request.body }}

            Auto-merged after successful CI validation.

      - name: Comment on failed checks
        if: steps.wait-for-checks.outputs.conclusion != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîç **Auto-merge skipped**: Some CI checks failed or are still pending. Please review the PR manually.\n\nCheck status: `${{ steps.wait-for-checks.outputs.conclusion }}`'
            })

      - name: Add auto-merge label
        if: steps.wait-for-checks.outputs.conclusion == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['auto-merged']
            })
