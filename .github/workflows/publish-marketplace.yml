name: Publish to Marketplace

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to publish (e.g., v0.3.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to GitHub Marketplace
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Release and Provide Instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG="${{ github.event.inputs.release_tag }}"
          echo "ğŸš€ Checking release $RELEASE_TAG for marketplace publication..."

          # Get release information with error handling
          if RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/$RELEASE_TAG 2>/dev/null); then
            RELEASE_ID=$(echo "$RELEASE_INFO" | jq -r '.id')
            IS_DRAFT=$(echo "$RELEASE_INFO" | jq -r '.draft // false')

            echo "ğŸ“‹ Release ID: $RELEASE_ID"
            echo "ğŸ“‹ Release Tag: $RELEASE_TAG"
            echo "ğŸ“‹ Is Draft: $IS_DRAFT"

            if [[ "$IS_DRAFT" == "false" ]]; then
              echo "âœ… Release is published and ready for marketplace"
            else
              echo "âš ï¸ Release is still a draft - publish it first"
            fi
          else
            echo "âŒ Release $RELEASE_TAG not found!"
            echo "Please create the release first: https://github.com/${{ github.repository }}/releases/new"
            exit 1
          fi

          echo ""
          echo "ğŸ“‹ Manual marketplace publication steps:"
          echo "1. Go to: https://github.com/${{ github.repository }}/releases"
          echo "2. Click 'Edit' on release $RELEASE_TAG"
          echo "3. Check â˜‘ï¸ 'Publish this Action to the GitHub Marketplace'"
          echo "4. Select category: 'Dependency management'"
          echo "5. Add description: 'Automatically migrate Nx workspaces with dev/prod modes, matrix testing, and smart PR creation'"
          echo "6. Click 'Update release'"
          echo ""
          echo "ğŸ”— Direct edit link: https://github.com/${{ github.repository }}/releases/edit/$RELEASE_TAG"

      - name: Create Labels (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ·ï¸ Ensuring required labels exist..."

          # Create marketplace label
          gh label create "marketplace" \
            --description "Issues related to GitHub Marketplace publication" \
            --color "7057ff" 2>/dev/null || echo "Label 'marketplace' already exists"

          # Create release label
          gh label create "release" \
            --description "Issues related to releases and versioning" \
            --color "0e8a16" 2>/dev/null || echo "Label 'release' already exists"

      - name: Create Marketplace Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create an issue as a reminder if automation doesn't work
          echo "ğŸ“ Creating marketplace publication issue..."

          gh issue create \
            --title "ğŸ“¦ Publish ${{ github.event.inputs.release_tag }} to GitHub Marketplace" \
            --body "## ğŸª Marketplace Publication Required

          Release **${{ github.event.inputs.release_tag }}** is ready for GitHub Marketplace publication.

          ### ğŸ“‹ Steps:
          1. Go to [Releases](https://github.com/${{ github.repository }}/releases)
          2. Click 'Edit' on release ${{ github.event.inputs.release_tag }}
          3. Check â˜‘ï¸ 'Publish this Action to the GitHub Marketplace'
          4. Select category: **Dependency management**
          5. Add description: \`Automatically migrate Nx workspaces with validation and smart PR creation\`
          6. Click 'Update release'

          ### ğŸ”— Direct Link:
          [Edit Release ${{ github.event.inputs.release_tag }}](https://github.com/${{ github.repository }}/releases/edit/${{ github.event.inputs.release_tag }})

          ---
          *This issue was created automatically by the marketplace publication workflow.*" \
            --label "marketplace,release" \
          && echo "âœ… Issue created successfully" \
          || echo "âš ï¸ Issue creation failed (might already exist)"
